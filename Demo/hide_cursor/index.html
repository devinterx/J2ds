<!DOCTYPE html>
<html> 
 <head>
  <script type="text/javascript" src="../../j2ds/j2ds.js"></script>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />  
  <title>Hide Cursor</title>
 </head>

<body>

<script type="text/javascript">
var scene= j2ds.scene;
var input= j2ds.input;
var vec2df= j2ds.vector.vec2df;

// Создаем сцену
scene.init(640, 300);

j2ds.layers.add('back', -1);
j2ds.layers.layer('back').fill('#ceeeee');

var cell = scene.addSpriteNode(vec2df(0, 0), 
                               vec2df(30, 30), 
                               scene.texture.loadImageMap('cell.png').getAnimation(0, 0, 30, 30, 1));

function Game() {

 scene.clear();

 cell.setPosition(input.getPosition());

 cell.turn(5);

 cell.draw();
}


j2ds.on('dom:loaded', function () {
	input.setVisible(false);
});

scene.start(Game, 60);
</script>

</body>
</html>
